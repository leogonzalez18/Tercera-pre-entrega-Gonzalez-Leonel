<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panadería{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'productos/css/styles.css' %}?v=1.0">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'agregar_producto' %}">Agregar Producto</a></li>
                <li><a href="{% url 'agregar_categoria' %}">Agregar Categoría</a></li>
                <li><a href="{% url 'hacer_pedido' %}">Hacer Pedido</a></li>
                <li><a href="{% url 'buscar_producto' %}">Buscar Producto</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <p>&copy; 2024 Panadería</p>
    </footer>
</body>
</html>
